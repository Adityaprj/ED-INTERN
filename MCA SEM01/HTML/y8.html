<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul{
            list-style-type: upper-roman;
            list-style-position: inside;
        
            list-style: none inside url(images/im.png);
        }
        ol{
            list-style-type: upper-alpha;
            list-style-image: url(images/1.png);
        }
    </style>
</head>

<body>
    <h1>list style</h1>
   <ul>
    <li>orange</li>
    <li>mango</li>
    <li>lichi</li>
   </ul>

  <ol>
<li>dj</li>
<li>bajkao</li>
  </ol>
</body>

</html>
