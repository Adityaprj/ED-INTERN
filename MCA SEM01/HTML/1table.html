<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }

        td,
        th {
            border: 2px solid lightblue;
            text-align: center;
        }

        th{
            background-color: whitesmoke;
        }
        h1{
            text-align: left;
        }

    </style>
</head>

<body>
    <center>
    <h1>My Table </h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Adress</th>
        </tr>
        <tr>
            <td>sam</td>
            <td>john</td>
            <td>sN@gmail.com</td>
        </tr>
        <tr>
            <td>ar</td>
            <td>k</td>
            <td>ar@gmail.com</td>
        </tr>
        <tr>
            <td>gp</td>
            <td>k</td>
            <td>gk@gmail.com</td>
        </tr>
    </table>
</center>
</body>

</html>
