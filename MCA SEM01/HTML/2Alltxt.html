<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        table{
            border-collapse: collapse;
            width: 40%;
            text-align: center;
        }
        td,th{
            border: 3px solid lightgreen;
        }
        th{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <center>
    <h1> All Text Formatting Tags of HTML</h1>
    <table>
        <tr>
            <th>Tags</th>
            <th>Desc</th>
        </tr>
        <tr>
            <td> &lt;b &gt;</td>
            <td>bold text</td>
        </tr>
        <tr>
            <td>&lt;strong &gt;</td>
            <td>important text</td>
        </tr>
        <tr>
            <td>&lt;i &gt;</td>
            <td>italic text</td>
        </tr>
        <tr>
            <td>&lt;em  &gt;</td>
            <td>emphasize text</td>
        </tr>
        <tr>
            <td>&lt;mark &gt;</td>
            <td>marked text</td>
        </tr>
        <tr>
            <td>&lt;small &gt;</td>
            <td>smaller text</td>
        </tr>
        <tr>
            <td>&lt;del &gt;</td>
            <td>deleted text</td>
        </tr>
        <tr>
            <td>&lt;ins &gt;</td>
            <td>inserted text</td>
        </tr>
        <tr>
            <td>&lt;sup &gt;</td>
            <td>superscript text</td>
        </tr>
        <tr>
            <td>&lt;sub &gt;</td>
            <td>subscript text</td>
        </tr>
    </table>
</center>
</body>
</html>
