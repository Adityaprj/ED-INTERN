<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">bootstrap List</h2>
        <div class="row">
            <div class="col-sm-5 py-5">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">List item one</li>
                    <li class="list-group-item list-group-item-success">List item two</li>
                    <li class="list-group-item list-group-item-danger">List item three</li>
                    <li class="list-group-item list-group-item-warning">List item four</li>
                    <li class="list-group-item list-group-item-info">List item five</li>
                </ul>
            </div>
            <ul class="col-sm-5 py-4">
                <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-secondary">List item one</li>
                <li class="list group-item list-group-item-danger">List item two</li>
                <li class="list-group-item list-group-item-primary">List item three</li>
                <li class="list-group-item list-group-item-success">List item four</li>
                <li class="list-group-item list-group-item-info">List item five</li>
            </ul>
        </div>
    </div>
</body>

</html>
